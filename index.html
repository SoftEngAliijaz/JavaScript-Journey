<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Journey</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: row;
                background-color: #f4f4f4;
                margin: 0;
            }

            .sidebar {
                width: 60px;
                background-color: #333;
                color: white;
                height: 100vh;
                transition: width 0.3s;
                overflow: hidden;
                position: fixed;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
            }

            .sidebar.expanded {
                width: 200px;
            }

            .sidebar:hover {
                width: 200px;
            }

            .sidebar div {
                padding: 15px;
                cursor: pointer;
                text-align: center;
                transition: background 0.3s;
            }

            .sidebar div:hover {
                background-color: #555;
            }

            .main-content {
                margin-left: 60px;
                padding: 20px;
                width: calc(100% - 60px);
                transition: margin-left 0.3s;
            }

            .header {
                width: 100%;
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 24px;
            }

            .container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                max-width: 1000px;
                padding: 20px;
                margin-top: 20px;
            }

            .topic-box {
                background-color: white;
                padding: 30px;
                text-align: center;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: transform 0.2s, background-color 0.3s;
                font-size: 18px;
            }

            .topic-box:hover {
                background-color: #ddd;
                transform: scale(1.05);
            }
        </style>
    </head>

    <body>
        <div class="sidebar" id="sidebar">
            <div onclick="toggleSidebar()">‚ò∞</div>
            <div onclick="openFolder('loops')">üîÅ</div>
            <div onclick="openFolder('functions')">üîß</div>
            <div onclick="openFolder('objects')">üì¶</div>
            <div onclick="openFolder('arrays')">üìä</div>
        </div>
        <div class="main-content" id="main-content">
            <div class="header">JavaScript Journey</div>
            <div class="container" id="topics">
                <div class="topic-box" onclick="openFolder('loops')">Loops</div>
                <div class="topic-box" onclick="openFolder('functions')">Functions</div>
                <div class="topic-box" onclick="openFolder('objects')">Objects</div>
                <div class="topic-box" onclick="openFolder('arrays')">Arrays</div>
            </div>
        </div>

        <script>
            function openFolder(folderName) {
                alert(`Opening ${folderName} folder...`);
            }

            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('main-content');
                if (sidebar.classList.contains('expanded')) {
                    sidebar.classList.remove('expanded');
                    mainContent.style.marginLeft = '60px';
                } else {
                    sidebar.classList.add('expanded');
                    mainContent.style.marginLeft = '200px';
                }
            }
        </script>
    </body>

</html>
